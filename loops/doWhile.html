<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        document.write("Write a code to display  integers 1 to 10 number"+ "<br>");

        var i=1;
        do{
            document.write(i + "<br>");
            i++
        }while(i<=10);
    </script>

<script>
    document.write("Display two times table" + "<br>");

    var i=2;
    do{
        document.write(i + "<br>");
        i+=2;
    }while(i<=10);
</script>

<script>
    document.write("Write a code to display the sum of  integers 1 to 10" + "<br>");
    var i=1;
    var sum=0;
    do{
        sum=sum+i;
        i++;
    }while(i<=10);
    document.write(sum + "<br>");
</script>

<script>
    document.write("Write a code to display even numbers from 1 to 20" + "<br>");

    var i=2;
    do{
        document.write(i + "<br>");
        i+=2;
    }while(i<=20);
</script>

<script>
    document.write("Write a code to display odd numbers from 1 to 20" + "<br>");

    var i=0;

    do{
        document.write(i + "<br>");
        i+=3;
    } while(i<=20);
</script>
</body>
</html>
